<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/overall-style.css">
    <link rel="stylesheet" href="assets/style/profile.css">
    <link rel="stylesheet" href="assets/style/registration.css">
</head>

<body>
    <header></header>
    <main>
        <div class="form-wrapper">
            <form onsubmit="return false" class="form">
                <div class="form__title">
                    <h6>Create your profile</h6>
                </div>
                <div class="form__item">
                    <input type="text" class="form__imput" id="name" placeholder="Name">
                </div>
                <div class="form__item">
                    <input type="text" class="form__imput" id="location" placeholder="Location">
                </div>
                <div class="form__item">
                    <input type="url" class="form__imput" id="url" placeholder="Photo URL">
                </div>
                <div class="form__item">
                    <select class="form__imput" id="selectGenre">
                        <option selected>Favorite Genre</option>
                        <option value="African">African</option>
                        <option value="Classics">Classics</option>
                        <option value="Contemporary">Contemporary</option>
                        <option value="Feminst Literature">Feminst Literature</option>
                        <option value="Memoirs">Memoirs</option>
                        <option value="Psychological Thrillers">Psychological Thrillers</option>
                        <option value="True Crime">True Crime</option>
                    </select>
                </div>
                <div class="form__item">
                    <input type="email" class="form__imput" id="email" placeholder="Email">
                </div>
                <div class="form__item">
                    <input type="password" class="form__imput" id="password" placeholder="Password">
                </div>
                <div id="message"></div>
                <button onclick="check()" type="submit" class="form__btn genre genre_blue-baby">Register now</button>
                <div class="form__note">
                    <div>
                        Already have a profile?
                    </div>
                    <div>
                        <a class="link link_m" href="sign-in.html">Log in</a>
                        <img src="assets/images/profile/link-arrow.svg" alt="link" class="link__arrow">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="assets/src/registration.js"></script>
    <script></script>
</body>

</html>
