<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/overall-style.css">
    <link rel="stylesheet" href="assets/style/profile.css">
</head>

<body>
    <header></header>
    <main>
        <div class="avatar__wrap">
            <div class="avatar__circle">
                <img class="avatar" src="assets/images/profile/profile-ava.png" alt="ava">
            </div>
        </div>
        <div class="title__wrap">
            <h1 class="title__name">Jessica Mapleton</h1>
            <p class="title__location">Cape Town, South Africa</p>
        </div>
        <div class="follow-box__wrap">
            <div class="follow-box">
                <div class="follow-box__title">Following
                </div>
                <div class="follow-box__number">2,1k
                </div>
            </div>
            <div class="follow-box">
                <div class="follow-box__title">Followers
                </div>
                <div class="follow-box__number">945k
                </div>
            </div>
        </div>
        <div class="favorite-genres__wrap">
            <div class="favorite-genres__title">
                <h6>Favorite Genres</h6>
            </div>
            <div class="favorite-genres">
                <div class="genre genre_blue-baby">African</div>
                <div class="genre genre_pink-blush">Classics</div>
                <div class="genre genre_yellow-pink">Contemporary</div>
                <div class="genre genre_yellow-pink">Feminst Literature</div>
                <div class="genre genre_baby-yellow">Memoirs</div>
                <div class="genre genre_blush-yellow">Psychological Thrillers</div>
                <div class="genre genre_blue-baby">True Crime</div>
            </div>
        </div>
        <div class="books-box">
            <div class="books-type-title">
                <h6>Purchased Books</h6>
                <p class="books-count-num">19</p>
            </div>
            <div class="books-wrapper">
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book1.png" alt="book1"></div>
                    <div class="book__title"></div>
                    <div class="book__autor"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book2.png" alt="book2"></div>
                    <div class="book__title"></div>
                    <div class="book__autor"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book3.png" alt="book3"></div>
                    <div class="book__title"></div>
                    <div class="book__autor"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book4.png" alt="book4"></div>
                    <div class="book__title"></div>
                    <div class="book__autor"></div>
                </div>
            </div>
        </div>
        <div class="link__wrap">
            <a class="link" href="">View all Purchased Books</a>
            <img src="assets/images/profile/link-arrow.svg" alt="link" class="link__arrow">
        </div>
        <div class="books-box">
            <div class="books-type-title">
                <h6>Wishlist</h6>
                <p class="books-count-num">24</p>
            </div>
            <div class="books-wrapper">
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book4.png" alt="book4"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book5.png" alt="book5"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book6.png" alt="book6"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book7.png" alt="book7"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book8.png" alt="book8"></div>
                </div>
                <div class="book">
                    <div class="book__cover"><img src="assets/images/profile/book9.png" alt="book9"></div>
                </div>
            </div>
        </div>
        <div class="link__wrap">
            <a class="link" href="">View all Wishlist Books</a>
            <img src="assets/images/profile/link-arrow.svg" alt="link" class="link__arrow">
        </div>
    </main>
    <footer></footer>
</body>

</html>
